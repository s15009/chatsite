{% extends "chats/base.html" %}

{% block title %}ログイン{% endblock %}

{% block account %}
<li class="nav-item">
    <a class="nav-link btn btn-default" href="{% url 'twitter:new' %}" value="Create Account" role="button">ユーザー登録</a>
</li>
<li>
    <a class="nav-link btn btn-default" href="{% url 'twitter:login' %}" value="Login" role="button">ログイン</a>
</li>
{% endblock %}

{% block content %}
<div class="container">
    {% load bootstrap %}
    <form class="form-horizontal" method="post" action="{% url 'twitter:login' %}" role="form">
        <legend>ログイン</legend>
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <input type="submit" value="ログイン">
            <input type="hidden" name="next" value="{{ next }}">
        </div>
    </form>
</div>
{% endblock %}
